  <head>

        <div>

          <input type="checkbox" name="skyd" />

        <div>

          <input type="color" name="favor color" />

          <input type="date" name="birthday" />
        </div>

        <div>
          <input type="submit" value="submit form" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
