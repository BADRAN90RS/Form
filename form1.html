<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="text-align: center;">
        <H1><u>Employee Interests Survey form</u></H1>
        <div>
            <label for="name">Enter your name</label>
            <input type="text" name="name">
    
        </div>
        <br>
        
        <br>
        <div>
            <label for="department" >Enter your department :</label>
            <input type="text" name="department">
    
        </div>
        <br>
        
        <div>
            <label for="w3review">Tell us a little about your self:</label>
            <textarea id="w3review" name="w3review" rows="4" cols="20"></textarea>
        </div>
        <br>

        <div>
            <label for="Gender">Do you exercices at home:</label>
            <label >Yes</label><input type="radio" name="Gender" checked>
            <label >No</label><input type="radio" name="Gender">
    
        </div>

        <div>
            <p> How do you like to read ABOUT your favorite topic ?</p>
        </div>
        <br>

        <div>
            
            <label >Books</label>
            <input type="checkbox" name="books">
            <label >Online resources</label>
            <input type="checkbox" name="online resources">
            <label >Phone apps</label>
            <input type="checkbox" name="phone apps">
            <label >Magazines</label>
            <input type="checkbox" name="magazines">
             
        </div>
        <br>

        <div>
            <label for="town">What genre of movies do you like</label>
            <select>
                <option value="comedy">comedy</option>
                <option value="action">action</option>
                <option value="triller">triller</option>
                <option value="romance">romance</option>
                <option value="horror">horror</option>
                <option value="science fiction">science fiction</option>
            </select>
        </div>
        <br>

        <input type="submit"  value="submit form">


        
    </section>


       

    
    
    
</body>
</html>
